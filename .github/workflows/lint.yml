name: Ruby

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use ruby from .ruby-version
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Lint with rubocop
        env:
          RAILS_ENV: "test"
        run: |
          bundle exec rubocop -c .rubocop.yml app
