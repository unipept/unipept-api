[package]
name = "unipept-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
datastore = { path = "../datastore" }
index = { path = "../index" }
axum = { version = "0.7.4", features = ["macros"] }
tokio = { version = "1.36.0", features = ["rt", "rt-multi-thread", "macros"] }
clap = { version = "4.5.1", features = ["derive"] }
serde = "1.0.203"
serde_qs = "0.13.0"

sa-index = { git = "https://github.com/unipept/unipept-index.git", rev = "a181fa9e3560b838215186faf3f1a9eb80c18cd8" }
sa-builder = { git = "https://github.com/unipept/unipept-index.git", rev = "a181fa9e3560b838215186faf3f1a9eb80c18cd8" }
sa-mappings = { git = "https://github.com/unipept/unipept-index.git", rev = "a181fa9e3560b838215186faf3f1a9eb80c18cd8" }
sa-compression = { git = "https://github.com/unipept/unipept-index.git", rev = "a181fa9e3560b838215186faf3f1a9eb80c18cd8" }
paste = "1.0.15"
thiserror = "1.0"
tower-http = { version = "0.5.2", features = ["cors"] }
